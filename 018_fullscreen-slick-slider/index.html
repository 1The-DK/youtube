<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="wrapper">
        <header>
            <a href="#">HOUSE</a>
            <nav>
                <a href="#">OUR PROJECTS</a>

                <a href="#">CONTACT</a>
            </nav>
        </header>
        <div class="slider">
            <div class="slider__slide slider__slide--1">
                <p class="slider__lead bold">
                    NEW COLLECTION
                </p>
                <p class="slider__heading bold">
                    Modern Architecture
                </p>
                <div class="slider__text bold">
                    <div></div>
                    <p>Modern architerture first took off in Europe and then made its way into the American style.
                    </p>
                </div>
            </div>
            <div class="slider__slide slider__slide--2">
                <p class="slider__lead bold">
                    NEW COLLECTION
                </p>
                <p class="slider__heading bold">
                    Modern Architecture
                </p>
                <div class="slider__text bold">
                    <div></div>
                    <p>Modern architerture first took off in Europe and then made its way into the American style.
                    </p>
                </div>
            </div>
        </div>
        <footer>
            <div></div>
            <nav>
                <a href="#">
                    <img src="./img/facebook.svg" alt="Facebook">
                </a>
                <a href="#" class="twitter">
                    <img src="./img/twitter.svg" alt="Twitter">
                </a>
            </nav>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./script.js"></script>

</html>
